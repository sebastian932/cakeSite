<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Shop</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <header>
        <div class="header-rect"></div>
        <h1>Cake Shop</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#customization">Customization</a></li>
            <li><a href="#contact">Contact Us</a></li>
            <li><a href="#cart">Cart</a></li>
        </ul>
    </nav>
    <main>
        <section id="customization">
            <h2>Customization Options</h2>
            <ul>
              <li>
                <img src="sprinkles.webp" alt="Sprinkles">
                <button class="add-button">Add Sprinkles</button>
                <p>$2.00</p>
                <input type="number" value="1" min="1">
              </li>
              <li>
                <img src="chocolate.webp" alt="Chocolate">
                <button class="add-button">Chocolate</button>
                <p>$3.00</p>
                <input type="number" value="1" min="1">
              </li>
              <li>
                <img src="fondant.webp" alt="Fondant">
                <button class="add-button">Add Fondant</button>
                <p>$5.00</p>
                <input type="number" value="1" min="1">
              </li>
              <li>
                <img src="edible_image.webp" alt="Edible Image">
                <button class="add-button">Add Edible Image</button>
                <p>$10.00</p>
                <input type="number" value="1" min="1">
              </li>
              <li>
                <img src="message.webp" alt="Personalized Message">
                <button class="add-button">Add Personalized Message</button>
                <p>$5.00</p>
                <input type="number" value="1" min="1">
              </li>
            </ul>
          </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Phone: +33-758-327-608</p>
            <p>Email: <a href="mailto:nlscakes4u@gmail.com">nlscakes4u@gmail.com</a></p>
            <p>Address: 1B rue du vieux brisach, Saint-Louis 68300, France</p>
        </section>
    </main>
    <div id="cart">
      <h2>Cart</h2>
      <ul id="cart-items">
      </ul>
      <p id="cart-total">Total: $0.00</p>
      <button id="checkout-btn" disabled>Checkout</button>
      <div id="special-code-display" class="code-display">
        <h3>Special Code</h3>
        <p id="special-code"></p>
      </div>
    </div>
    <div id="cart-items-display"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script src="JS.js"></script>
</body>
</html>
